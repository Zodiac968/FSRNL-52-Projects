<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Notes</title>
</head>
<body>
    <!-- Header / Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">NoteIt</a>
            <div class="navbar" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Archive</a>
                  </li>
                </ul>
              </div>
        </div>
    </nav>

    <!-- Add Notes card -->
    <div class="container">
        <div class="d-flex flex-column align-items-center m-5" style="position: relative;">
            <div class="card w-75" style="min-width: 264px">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <textarea class="w-100 fs-4 fw-medium" id="Title" placeholder="Title"></textarea>
                    </li>
                    <li class="list-group-item">
                        <textarea class="w-100" id="Notes" placeholder="Add your notes here..."></textarea>
                    </li>
                </ul>
                <button type="button" class="btn d-flex align-items-center justify-content-center" id="addBtn"><i class="bi bi-plus-circle-fill fs-2"></i></button>
            </div>
        </div>
    </div>

    <!-- Notes List -->
    <div class="container">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="effects.js"></script>
</body>
</html>
