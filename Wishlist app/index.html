<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Wishlist</title>
</head>
<body>
    <div class="container overflow-hidden" style="height: 90vh;">
        <div class="d-flex flex-column align-items-center h-100 m-5">
            <h1>Wishlist App</h1>
            <form class="todos-form m-2">
                <div class="form-row">
                    <div class="col">
                        <input class="todos-input form-control" style="width: 50vw;" placeholder="Add wishlist here...." />
                    </div>
                    <div class="col">
                        <button class="addbtn btn btn-primary">Add</button>
                    </div>
                </div>
            </form>
            <ul class="todos-container list-group"></ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
