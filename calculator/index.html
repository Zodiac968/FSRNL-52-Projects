<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="Container">
        <section>
            <input type="text" id="inputbox">

            <input type="button" value="...." class="num-btn" disabled>
            <input type="button" value="...." class="num-btn" disabled>
            <input type="button" value="C" class="num-btn">
            <input type="button" value="Del" class="num-btn">

            <input type="button" value="1" class="num-btn">
            <input type="button" value="2" class="num-btn">
            <input type="button" value="3" class="num-btn">
            <input type="button" value="x" class="num-btn">

            <input type="button" value="4" class="num-btn">
            <input type="button" value="5" class="num-btn">
            <input type="button" value="6" class="num-btn">
            <input type="button" value="-" class="num-btn">

            <input type="button" value="7" class="num-btn">
            <input type="button" value="8" class="num-btn">
            <input type="button" value="9" class="num-btn">
            <input type="button" value="+" class="num-btn">

            <input type="button" value="/" class="num-btn">
            <input type="button" value="0" class="num-btn">
            <input type="button" value="." class="num-btn">
            <input type="button" value="=" class="num-btn" id="calculate">
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
